  <title>Entra Dashboard</title>
  <style>
    :root {
      --bg: #08111f;
      --bg2: #0d1d33;
      --fg: #e6edf7;
      --muted: #9fb3cc;
      --card: #102038;
      --line: #1f3758;
      --accent: #22d3ee;
      --accent2: #38bdf8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: var(--fg);
      background: radial-gradient(circle at top right, #12325d 0%, var(--bg) 48%), linear-gradient(180deg, var(--bg2), var(--bg));
    }
    .wrap { max-width: 1500px; margin: 0 auto; padding: 20px; }
    h1 { margin: 0 0 6px 0; font-size: 28px; }
    .sub { color: var(--muted); margin-bottom: 16px; }
    .topnav {
      margin: 0 0 14px 0;
      padding: 10px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: rgba(11, 27, 48, 0.92);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .topnav a {
      display: inline-block;
      text-decoration: none;
      color: #041423;
      font-size: 13px;
      font-weight: 600;
      border: 1px solid #67e8f9;
      border-radius: 999px;
      padding: 8px 12px;
      background: linear-gradient(135deg, #22d3ee, #7dd3fc);
      box-shadow: 0 2px 10px rgba(56, 189, 248, 0.35);
    }
    .topnav a:hover {
      background: linear-gradient(135deg, #67e8f9, #bae6fd);
      transform: translateY(-1px);
    }
    a {
      color: #67e8f9;
    }
    a:hover {
      color: #a5f3fc;
    }
    .section {
      margin: 18px 0;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: var(--card);
      overflow: hidden;
    }
    .section h2 {
      margin: 0;
      padding: 12px 14px;
      font-size: 20px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #03263a;
    }
    .cards {
      padding: 14px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    .card {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 12px;
      background: #0e1e34;
    }
    .card h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td {
      border: 1px solid var(--line);
      padding: 8px;
      vertical-align: top;
      text-align: left;
    }
    th { background: #173253; }
    .muted { color: var(--muted); }
    .warn {
      margin: 0 0 14px 0;
      padding: 10px 12px;
      border: 1px solid #fbbf24;
      border-radius: 8px;
      background: #3f2a07;
      color: #fde68a;
      font-size: 13px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
    }
    .menu-link {
      display: block;
      text-decoration: none;
      color: #eaf5ff;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 16px;
      background: linear-gradient(160deg, #102a49, #12243d);
      font-weight: 600;
    }
    .menu-link:hover {
      border-color: #67e8f9;
      background: linear-gradient(160deg, #12365d, #132741);
    }
  </style>
